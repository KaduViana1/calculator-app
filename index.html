<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<div id="full-calc">
  <div class="header">
    <div class="header-L">
      <span style="font-size: 30px;">calc</span>
    </div>
    <div class="spantheme">
      <span>THEME</span>
    </div>

      <label for="theme-1">1</label>
      <label for="theme-2">2</label>

      <input type="radio" id="theme-2" name="theme" value="theme-2">

  </div>
